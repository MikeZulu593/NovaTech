
<div class="container">
  <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-inner">
      <div *ngFor="let item of carrusel; let i = index" [class]="i === 0 ? 'carousel-item active' : 'carousel-item'">
        <img [src]="item.imagen" class="d-block w-100" alt="Imagen del Carrusel" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div><br>


<app-galeria-productos [productos]="productos"></app-galeria-productos>
<app-footer></app-footer>
